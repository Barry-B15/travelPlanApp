<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner App</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <script type="text/javascript" src="../../../dist/main.js"></script> -->
</head>

<body>
    <div id="app">
        <div class="holder headline">
            <h1>Travel Planner App</h1>
        </div>
        <div id="trip-plans">
            <div id="destination">
                Destination Image here
            </div>
            <div id="trip-details">
                Details like weather, flight schedules
            </div>
        </div>
        <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="Enter zip code here">
        </div>
        <div class="holder feel">
            <!-- <div class="holder feel" onsubmit="return Client.performAction(e)"> -->
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
            <button id="generate" type="submit"> Generate </button>
            <!-- <button id="generate" type="submit" onClick="return Client.performAction(e)" onsubmit="return Client.performAction(e)"> Generate </button> -->
            <!-- onClick="return Client.performAction(e) onsubmit="return Client.performAction(e) // I added looking at proj 4, not sure yet -->
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div class="summary">The weather is <span id="description">beautiful</span> today in <span id="city">your
                    city</span>, <span id="country"></span>!</div>
            <div id="entryHolder">
                <div id="temp"></div>
                <div id="content"></div>
                <div id="date"></div>
            </div>
        </div>
    </div>
    <!-- <script src="app.js" type="text/javascript"></script> -->
</body>

</html>
